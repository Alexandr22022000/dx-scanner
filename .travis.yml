language: node_js
node_js:
  - '10'
  - '12'

cache:
  yarn: true
  directories:
    - lib
    - node_modules

install:
  - yarn add codecov

script:
  - yarn build
  - yarn test --coverage
  - yarn lint
  - bin/run -v
  - istanbul cover ./node_modules/jest/bin/jest --reporter lcovonly -- -R spec
  - yarn add codecov

after_success:
  - codecov

jobs:
  include:
  - stage: deploy
    if: tag IS present
    node_js: '12'
    deploy:
      provider: npm
      email: dev@dxheroes.io
      api_key:
        secure: 
      on:
        tags: true
        repo: DXHeroes/dx-scanner
      skip_cleanup: true
